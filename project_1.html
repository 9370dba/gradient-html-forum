  <body>
    <h1 id="title">Hi everyone</h1>
    <p id="description">Please complete this form.</p>
     <form id="survey-form">
    <fieldset>
      <label id="name-label" for="name">Enter Your Name: <input id="name" name="name" type="text" placeholder="Jimmy Neutron" required /></label>
     <label id="email-label" for="email">Enter Your E-mail: <input id="email" type="email" placeholder="jimmyneutron@gmail.com" required /></label>
     <label id="number-label" for="number"> Choose A Number: <input id="number" type="number" min=1 max=10 placeholder="1-10 only" /></label>
      </fieldset> 
      <fieldset>
      <label for="dropdown">Do you enjoy HTML? 
      <select id="dropdown">
        <option value="">(select one)</option>
        <option value="1">Yes</option>
        <option value="2">I don't know</option>
        <option value="3">No</option>
      </select> 
       </label>
       <label for="like-enjoy"><input id="like-enjoy" type="radio" name="enjoyhtml" class="inline" value="0" /> I wish I enjoyed it</label>
       <label for="dont-enjoy"><input id="dont-enjoy" type="radio" name="enjoyhtml" class="inline" value="0"/> Meh I don't care</label>
      </fieldset>
    
      
        <fieldset>
 <label for="bio">Provide comments:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
         
        </fieldset> 
        <fieldset>
            <label for="deny-terms"><input id="deny-terms" type="checkbox" name="terms" class="inline" value="0" required/> I agree to terms and conditions </label>
                   </fieldset>

     <input id="submit" type="submit" value="Submit" />
    </form>
